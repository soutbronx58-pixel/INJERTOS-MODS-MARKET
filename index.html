<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INJERTOS MODS STORE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }

    /* Pantalla de bienvenida */
    #welcome-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://files.catbox.moe/nnab0h.gif') no-repeat center center;
      background-size: cover;
      z-index: 999;
    }
    #welcome-screen h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px black;
    }
    #enter-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.85);
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    #enter-btn:hover {
      background: white;
      transform: scale(1.05);
    }

    /* Contenedor principal */
    #store {
      display: none; /* Oculto hasta que se presione "Ingresar" */
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
    }

    /* Panel STAFF */
    .staff-panel {
      width: 250px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
      text-align: left;
    }
    .staff-panel h2 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #ff0033;
    }
    .staff-member {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
    }
    .staff-member img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid rgba(255,255,255,0.3);
    }
    .staff-info {
      font-size: 0.9rem;
    }

    /* Tienda */
    .store-content {
      flex: 1;
      max-width: 900px;
    }
    .store-content h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ff0033;
    }
    .aportes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .aporte-card {
      width: 260px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 15px;
      transition: 0.3s;
    }
    .aporte-card:hover {
      transform: scale(1.05);
      border-color: #ff0033;
    }
    .aporte-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    /* Redes sociales */
    .social-icons {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .social-icons a {
      background: #222;
      color: white;
      padding: 10px;
      font-size: 1.5rem;
      border-radius: 8px 0 0 8px;
      transition: 0.3s;
    }
    .social-icons a:hover { background: #ff0033; }
  </style>
</head>
<body>

  <audio id="bg-music" src="https://files.catbox.moe/qye9ic.mp3" loop preload="auto"></audio>

  <div id="welcome-screen">
    <h1>STORE INJERTOS MODS</h1>
    <button id="enter-btn">Ingresar</button>
  </div>

  <div id="store">
    <div class="staff-panel">
      <h2>STAFF DISCORD</h2>
      <div class="staff-member">
        <img src="https://files.catbox.moe/wfaxti.png">
        <div class="staff-info"><b>Piero Quispe</b><br>Owner</div>
      </div>
      <div class="staff-member">
        <img src="https://files.catbox.moe/ptvp3v.gif">
        <div class="staff-info"><b>Hilnzo</b><br>Owner</div>
      </div>
      <div class="staff-member">
        <img src="https://files.catbox.moe/56uipq.png">
        <div class="staff-info"><b>Kalcor</b><br>Owner</div>
      </div>
       <div class="staff-member">
       <img src="https://files.catbox.moe/cyjpv1.png">
       <div class="staff-info"><b>Kairox</b><br>Kabrito otaku</div>
      </div>
    </div>

    <div class="store-content">
      <h1>EN MANTENIMIENTO</h1>
      <div class="aportes">
        <div class="aporte-card">
          <img src="https://files.catbox.moe/utloti.png">
          <p><b>Aporte Slix</b></p>
          <p>Mods optimizados, armas y efectos.</p>
        </div>
        <div class="aporte-card">
          <img src="https://files.catbox.moe/mldvwx.png">
          <p><b>Pack Armas HD</b></p>
          <p>Armas 3D realistas con efectos.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="social-icons">
    <a href="https://discord.gg/KwT6k89T" target="_blank"><i class="fab fa-discord"></i></a>
    <a href="https://www.youtube.com/@fmp-b1c" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.tiktok.com/@TU_USUARIO" target="_blank"><i class="fab fa-tiktok"></i></a>
  </div>

  <script>
    const btn = document.getElementById('enter-btn');
    const welcome = document.getElementById('welcome-screen');
    const store = document.getElementById('store');
    const music = document.getElementById('bg-music');

    btn.addEventListener('click', () => {
      welcome.style.display = 'none';
      store.style.display = 'flex'; // MOSTRAR la tienda
      music.volume = 0.6;
      music.play().catch(() => {
        alert("Haz clic para activar la mÃºsica ðŸŽµ");
        document.body.addEventListener('click', () => music.play(), { once: true });
      });
    });
  </script>
</body>
</html>
