<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INJERTOS MODS STORE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }

    /* ---------- PANTALLA DE BIENVENIDA ---------- */
    #welcome-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://files.catbox.moe/dfmf63.png') no-repeat center center;
      background-size: cover;
      z-index: 9999;
    }
    #welcome-screen h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px black;
    }
    #enter-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.85);
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    #enter-btn:hover {
      background: white;
      transform: scale(1.05);
    }

    /* ---------- TIENDA ---------- */
    #store {
      display: none; 
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      position: relative;
    }

    #store::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://files.catbox.moe/dfmf63.png') no-repeat center center;
      background-size: cover;
      filter: blur(5px) brightness(0.4);
      z-index: -1;
    }

    /* ---------- PANEL STAFF ---------- */
    .staff-panel {
      width: 250px;
      background: rgba(255, 0, 0, 0.05);
      border: 1px solid rgba(255, 0, 0, 0.4);
      border-radius: 12px;
      padding: 20px;
      text-align: left;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }
    .staff-panel h2 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 12px red;
      color: #ff3b3b;
    }
    .staff-member {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
      transition: 0.3s;
    }
    .staff-member:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px red inset, 0 0 15px red;
    }
    .staff-member img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid rgba(255,0,0,0.3);
    }
    .staff-info { font-size: 0.9rem; color: #ff9999; }

    /* ---------- CONTENIDO PRINCIPAL ---------- */
    .store-content {
      flex: 1;
      max-width: 1000px;
    }
    .store-content h1 { 
      font-size: 2rem; 
      margin-bottom: 10px; 
      text-shadow: 0 0 10px white; 
    }

    /* ---------- SUBT√çTULO CON EFECTO ---------- */
    #store-subtitle {
      font-size: 1.5rem;
      margin-bottom: 25px;
      font-weight: bold;
      background: linear-gradient(90deg, #000000, #ff0000, #000000);
      background-size: 200% 200%;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: flame 3s infinite linear;
      text-shadow: 0 0 15px rgba(255,0,0,0.5);
    }
