<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INJERTOS MODS STORE</title>

<!-- FontAwesome para iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:'Poppins',sans-serif;
  background:#121212;
  color:white;
  text-align:center;
  overflow-x:hidden;
}
a { text-decoration:none; color:inherit; }

/* --- PANTALLA DE BIENVENIDA --- */
#welcome-screen {
  position:fixed; top:0; left:0;
  width:100%; height:100%;
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  background-color:#0a0a0a;
  background-image:url('https://files.catbox.moe/dfmf63.png');
  background-repeat:no-repeat;
  background-position:center;
  background-size:cover;
  z-index:9999;
}
#welcome-screen h1 {
  font-size:2.5rem;
  margin-bottom:20px;
  text-shadow:0 0 15px #ff0000,0 0 30px #000;
  animation:glow 2s infinite alternate;
}
@keyframes glow {
  from { text-shadow:0 0 10px #ff0000,0 0 20px #000; }
  to { text-shadow:0 0 20px #ff0000,0 0 40px #000; }
}
#enter-btn {
  padding:15px 40px;
  font-size:1.2rem;
  border:none;
  border-radius:10px;
  background:linear-gradient(145deg,#000,#ff0000);
  cursor:pointer;
  font-weight:bold;
  color:#fff;
  box-shadow:0 0 15px rgba(255,0,0,0.6);
  transition:0.3s;
}
#enter-btn:hover {
  background:linear-gradient(145deg,#ff0000,#000);
  transform:scale(1.05);
  box-shadow:0 0 25px red;
}

/* --- CONTENIDO PRINCIPAL --- */
#store {
  display:none;
  padding:40px 20px;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  gap:40px;
  position:relative;
  opacity:0;
  animation:fadeIn 1s forwards;
}
@keyframes fadeIn { to { opacity:1; } }
#particles-js { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-2; }
#store::before {
  content:"";
  position:absolute; top:0; left:0;
  width:100%; height:100%;
  background:url('https://files.catbox.moe/dfmf63.png') no-repeat center center;
  background-size:cover;
  filter:blur(6px) brightness(0.4);
  z-index:-1;
}

/* --- PANEL STAFF --- */
.staff-panel {
  width:250px;
  background:rgba(255,0,0,0.05);
  border:1px solid rgba(255,0,0,0.4);
  border-radius:12px;
  padding:20px;
  text-align:left;
  backdrop-filter:blur(10px);
  box-shadow:0 0 15px rgba(255,0,0,0.5);
}
.staff-panel h2 {
  text-align:center;
  margin-bottom:20px;
  text-shadow:0 0 12px red;
  color:#ff3b3b;
}
.staff-member {
  display:flex; align-items:center;
  margin-bottom:15px; gap:10px;
  transition:0.3s;
}
.staff-member:hover { transform:scale(1.05); box-shadow:0 0 10px red inset,0 0 15px red; }
.staff-member img {
  width:45px; height:45px;
  border-radius:50%;
  object-fit:cover;
  border:1px solid rgba(255,0,0,0.3);
}
.staff-info { font-size:0.9rem; color:#ff9999; }

/* --- REDES SOCIALES --- */
.socials {
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:15px;
}
.socials a {
  color:#fff;
  font-size:1.5rem;
  transition:0.3s;
}
.socials a:hover { color:#ff0000; }

/* --- CONTENIDO DE LA TIENDA --- */
.store-content { flex:1; max-width:1000px; }
.store-content h1 {
  font-size:2rem;
  margin-bottom:10px;
  text-shadow:0 0 15px #ff0000,0 0 30px #000;
}
#store-subtitle {
  font-size:1.2rem;
  margin-bottom:25px;
  color:#ff4c4c;
  text-shadow:0 0 10px #000,0 0 20px red;
}

/* --- BUSCADOR Y FILTROS --- */
#search-bar { margin-bottom:25px; display:flex; justify-content:center; gap:10px; flex-wrap:wrap; }
#search-input, #filter-category {
  padding:10px; border-radius:8px;
  border:none; outline:none; font-size:1rem;
  background:rgba(0,0,0,0.6);
  color:#fff; border:1px solid rgba(255,0,0,0.5);
}

/* --- CARDS DE APORTES --- */
.aportes {
  display:flex; flex-wrap:wrap; justify-content:center; gap:30px;
}
.aporte-card {
  width:320px;
  background:rgba(0,0,0,0.5);
  border:2px solid rgba(255,0,0,0.4);
  border-radius:15px;
  padding:20px;
  transition:0.3s;
  display:flex; flex-direction:column; align-items:center;
  backdrop-filter:blur(8px);
  box-shadow:0 0 25px rgba(255,0,0,0.2);
}
.aporte-card:hover { transform:scale(1.05); box-shadow:0 0 35px rgba(255,0,0,0.6); }
.aporte-card img { width:100%; border-radius:12px; margin-bottom:12px; }
.aporte-card p { font-size:1.1rem; margin:5px 0; }
.aporte-buttons {
  margin-top:15px;
  display:flex; gap:10px;
  width:100%; justify-content:center;
}
.aporte-buttons a {
  flex:1; padding:10px; border-radius:8px;
  font-weight:bold; text-align:center;
  color:#fff; background:linear-gradient(145deg,#000,#ff0000);
  transition:0.3s; position:relative; overflow:hidden;
  box-shadow:0 0 10px rgba(255,0,0,0.4);
}
.aporte-buttons a::before {
  content:"";
  position:absolute; top:0; left:-100%;
  width:100%; height:100%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,0.3),transparent);
  transition:0.5s;
}
.aporte-buttons a:hover::before { left:100%; }

/* --- CONTROLES DE MÃšSICA --- */
#music-controls {
  position:fixed; bottom:20px; right:20px;
  background:rgba(0,0,0,0.6);
  border:1px solid rgba(255,0,0,0.5);
  padding:10px 15px;
  border-radius:10px;
  display:flex; align-items:center; gap:10px;
  z-index:1000;
  box-shadow:0 0 15px rgba(255,0,0,0.4);
}
#music-controls input[type="range"] { width:80px; }
#music-controls button { background:none; border:none; color:white; font-size:1.2rem; cursor:pointer; }
#music-controls button:hover { color:#ff0000; }

/* --- NOTIFICACIONES --- */
.toast {
  position:fixed; bottom:30px; right:30px;
  background:rgba(0,0,0,0.85);
  color:#fff;
  padding:12px 20px;
  border-radius:8px;
  box-shadow:0 0 10px red;
  animation:fadeIn 0.5s;
  z-index:2000;
}

/* --- RESPONSIVE --- */
@media(max-width:768px) {
  #store { flex-direction:column; padding:20px 10px; gap:20px; }
  .staff-panel { width:90%; margin:0 auto; }
  .store-content { width:100%; }
  .aportes { flex-direction:column; gap:20px; }
  .aporte-card { width:100%; }
  #music-controls { right:50%; transform:translateX(50%); }
}
</style>
</head>
<body>

<audio id="bg-music" src="https://files.catbox.moe/5pnqo0.mp3" loop preload="auto"></audio>
<div id="particles-js"></div>

<div id="welcome-screen">
  <h1>STORE INJERTOS MODS</h1>
  <button id="enter-btn">Ingresar</button>
</div>

<div id="store">
  <div class="staff-panel">
    <h2>ENCARGADOS</h2>
    <div class="staff-member"><img src="https://files.catbox.moe/wfaxti.png"><div class="staff-info"><b>Piero Quispe</b><br>Owner</div></div>
    <div class="staff-member"><img src="https://files.catbox.moe/ptvp3v.gif"><div class="staff-info"><b>Hilnzo</b><br>Owner</div></div>
    <div class="staff-member"><img src="https://files.catbox.moe/56uipq.png"><div class="staff-info"><b>Kalcor</b><br>Owner</div></div>

    <!-- REDES SOCIALES -->
    <div class="socials">
      <a href="https://discord.gg/c8yshx2RAe" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://www.youtube.com/@fmp-b1c" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>

  <div class="store-content">
    <h1>INJERTOS STORE</h1>
    <h2 id="store-subtitle"></h2>

    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Buscar mod...">
      <select id="filter-category">
        <option value="all">Todas las categorÃ­as</option>
        <option value="armas">APORTE ALTO RECURSOS</option>
        <option value="efectos">APORTE FPS UP, LOW RENDER</option>
        <option value="vehiculos">OPTIMIZACIONES</option>
      </select>
    </div>

    <div class="aportes" id="aportes">
      <div class="aporte-card" data-category="efectos">
        <img src="https://files.catbox.moe/utloti.png" alt="Aporte Slix">
        <p><b>APORTE FPS UP</b></p>
        <p>Aporte bajo recursos, efectos suaves</p>
        <div class="aporte-buttons">
          <a href="#">Comprar</a>
          <a href="#">Ticket</a>
        </div>
      </div>

      <div class="aporte-card" data-category="armas">
        <img src="https://files.catbox.moe/mldvwx.png" alt="Pack Armas HD">
        <p><b>GTA26</b></p>
        <p>APORTE REALISTA.</p>
        <div class="aporte-buttons">
          <a href="#">Comprar</a>
          <a href="#">Ticket</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="music-controls">
  <button id="play-pause"><i class="fa-solid fa-play"></i></button>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.6">
</div>

<script>
// BOTÃ“N INGRESAR
const btn = document.getElementById('enter-btn');
const welcome = document.getElementById('welcome-screen');
const store = document.getElementById('store');
const music = document.getElementById('bg-music');
const subtitle = document.getElementById('store-subtitle');

btn.addEventListener('click', (e)=>{
  e.preventDefault();
  welcome.style.display='none';
  store.style.display='flex';
  typeSubtitle("ðŸ”¥BIENVENIDO A Â¡INJERTOS MODS! ENCUENTRA APORTES Y OPTIMIZACIONES 100% CONFIABLE Y SEGUROðŸ”¥");
  music.volume = 0.6;
  music.play().catch(()=>{});
});

// EFECTO DE TEXTO
function typeSubtitle(text){
  let i=0;
  subtitle.textContent="";
  const interval=setInterval(()=>{
    subtitle.textContent+=text[i];
    i++;
    if(i===text.length) clearInterval(interval);
  },40);
}

// CONTROLES MÃšSICA
const playPauseBtn=document.getElementById('play-pause');
const volumeControl=document.getElementById('volume');

playPauseBtn.onclick=()=>{
  if(music.paused){
    music.play();
    playPauseBtn.innerHTML='<i class="fa-solid fa-pause"></i>';
    showToast("ðŸŽµ MÃºsica reproduciendo");
  }else{
    music.pause();
    playPauseBtn.innerHTML='<i class="fa-solid fa-play"></i>';
    showToast("ðŸ”‡ MÃºsica pausada");
  }
}
volumeControl.oninput=e=>music.volume=e.target.value;

// BUSCADOR Y FILTROS
const searchInput=document.getElementById('search-input');
const filterCategory=document.getElementById('filter-category');
const cards=document.querySelectorAll('.aporte-card');

function filterMods(){
  const term=searchInput.value.toLowerCase();
  const category=filterCategory.value;
  cards.forEach(card=>{
    const name=card.querySelector('p b').textContent.toLowerCase();
    const matchCategory=category==="all" || card.dataset.category===category;
    card.style.display=(name.includes(term)&&matchCategory)?"flex":"none";
  });
}
searchInput.addEventListener('input',filterMods);
filterCategory.addEventListener('change',filterMods);

// TOAST
function showToast(msg){
  const toast=document.createElement('div');
  toast.textContent=msg;
  toast.className='toast';
  document.body.appendChild(toast);
  setTimeout(()=>toast.remove(),3000);
}

// PARTICLES
particlesJS("particles-js",{
  "particles":{
    "number":{"value":60},
    "color":{"value":"#ff0000"},
    "shape":{"type":"circle"},
    "opacity":{"value":0.6},
    "size":{"value":3},
    "move":{"enable":true,"speed":2}
  },
  "interactivity":{
    "events":{"onhover":{"enable":true,"mode":"repulse"}},
    "modes":{"repulse":{"distance":80,"duration":0.4}}
  }
});
</script>

</body>
</html>
