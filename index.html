<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INJERTOS MODS VENTAS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: white;
      text-align: center;
    }
    a { text-decoration: none; color: inherit; }

    /* --- Pantalla de bienvenida --- */
    #welcome-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://files.catbox.moe/dnyu41.gif') no-repeat center center;
      background-size: cover;
      z-index: 1000;
    }
    #welcome-screen h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px black;
    }
    #enter-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    #enter-btn:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 1);
    }

    /* --- Tienda de aportes --- */
    #store {
      display: none;
      padding: 40px 20px;
    }

    .aportes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .aporte-card {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      width: 200px;
      text-align: center;
      transition: 0.3s;
    }
    .aporte-card:hover { transform: scale(1.05); }
    .aporte-card img {
      border-radius: 12px;
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .aporte-card .name { font-weight: bold; margin-bottom: 5px; }
    .aporte-card .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .aporte-card button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    .buy-btn { background: #ff0033; color: white; }
    .buy-btn:hover { background: #cc0022; }
    .ticket-btn { background: #00ccff; color: white; }
    .ticket-btn:hover { background: #0099cc; }

    /* --- Redes sociales fijas --- */
    .social-icons {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1001;
    }
    .social-icons a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      background: #222;
      color: white;
      border-radius: 8px 0 0 8px;
      font-size: 1.5rem;
      transition: 0.3s;
    }
    .social-icons a:hover { background: #ff0033; }

    @media(max-width:768px){
      .aporte-card { width: 150px; padding: 15px; }
      #welcome-screen h1 { font-size: 2rem; }
      #enter-btn { padding: 12px 30px; font-size: 1rem; }
      .social-icons a { width: 40px; height: 40px; font-size: 1.2rem; }
    }
  </style>
</head>
