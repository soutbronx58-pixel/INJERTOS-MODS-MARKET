<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redes Sociales</title>
<style>
  /* Contenedor fijo a la derecha */
  .social-icons {
    position: fixed;
    top: 50%;
    right: 0;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 1000;
  }

  /* Estilo de los iconos */
  .social-icons a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    background-color: #333;
    border-radius: 8px 0 0 8px;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  /* Efecto hover */
  .social-icons a:hover {
    transform: scale(1.1);
    background-color: #555;
  }

  /* Iconos dentro de los enlaces */
  .social-icons img {
    width: 30px;
    height: 30px;
  }
</style>
</head>
<body>

<div class="social-icons">
  <!-- Discord -->
  <a href="TU_LINK_DE_DISCORD" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
  </a>

  <!-- TikTok -->
  <a href="https://www.tiktok.com/@injertos" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" alt="TikTok">
  </a>

  <!-- YouTube -->
  <a href="TU_LINK_DEL_CANAL_DE_YOUTUBE" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
  </a>
</div>

</body>
</html>
