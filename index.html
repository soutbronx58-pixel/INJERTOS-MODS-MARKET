<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INJERTOS MODS STORE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    a { text-decoration: none; color: inherit; }

    /* --- Pantalla de bienvenida --- */
    #welcome-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://files.catbox.moe/nnab0h.gif') no-repeat center center;
      background-size: cover;
      z-index: 1000;
    }
    #welcome-screen h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px black;
    }
    #enter-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    #enter-btn:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 1);
    }

    /* --- Tienda --- */
    #store {
      display: none;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
    }

    #store h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #ff0033;
      width: 100%;
    }

    .aportes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      flex: 1;
      max-width: 900px;
    }

    .aporte-card {
      width: 260px;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      transition: 0.3s;
    }
    .aporte-card:hover {
      transform: scale(1.07);
      border-color: rgba(255, 0, 51, 0.5);
      box-shadow: 0 0 25px rgba(255, 0, 51, 0.3);
    }
    .aporte-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .aporte-card .name {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    .aporte-card .desc {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 12px;
    }
    .aporte-card .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .aporte-card button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    .buy-btn { background: #ff0033; color: white; }
    .buy-btn:hover { background: #cc0022; }
    .ticket-btn { background: #00ccff; color: white; }
    .ticket-btn:hover { background: #0099cc; }

    /* --- Panel STAFF --- */
    .staff-panel {
      width: 260px;
      background: rgba(255, 255, 255, 0.06);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      text-align: left;
      box-shadow: 0 0 20px rgba(255, 0, 51, 0.2);
      backdrop-filter: blur(8px);
    }
    .staff-panel h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #ff0033;
    }
    .staff-member {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
    }
    .staff-member img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.3);
      object-fit: cover;
    }
    .staff-info {
      display: flex;
      flex-direction: column;
    }
