<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INJERTOS MODS VENTAS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* --- Reset y básicos --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      line-height: 1.6;
    }

    a { text-decoration: none; color: inherit; }
    img { max-width: 100%; display: block; }

    /* --- Cabecera --- */
    header {
      padding: 40px 20px 20px;
      background: linear-gradient(135deg, #ff0033, #ff9900);
      color: white;
    }
    header h1 { font-size: 3rem; margin-bottom: 10px; }
    header p { font-size: 1.2rem; }

    /* --- Botones sociales --- */
    .socials {
      margin: 20px 0;
    }
    .socials a {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }
    .socials a:hover { transform: scale(1.05); }
    .spotify { background: #1DB954; color: white; }
    .steam { background: #171A21; color: white; }
    .roblox { background: #FF4757; color: white; }
    .discord { background: #5865F2; color: white; }

    /* --- Música --- */
    .music-btn {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 25px;
      border: 2px solid white;
      border-radius: 10px;
      background: transparent;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    .music-btn:hover { transform: scale(1.05); }

    /* --- Staff --- */
    .staff {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px 20px;
      gap: 20px;
    }
    .staff-card {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      width: 180px;
      text-align: center;
      transition: 0.3s;
    }
    .staff-card:hover { transform: scale(1.05); }
    .staff-card img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }
    .staff-card .role { font-size: 0.9rem; color: #aaa; }

    /* --- Video --- */
    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      border-radius: 12px;
    }

    /* --- Descarga --- */
    .download-btn {
      display: inline-block;
      margin: 30px 0;
      padding: 12px 25px;
      background: red;
      color: white;
      font-weight: bold;
      border-radius: 12px;
      transition: 0.3s;
    }
    .download-btn:hover { background: darkred; }

    /* --- Responsive --- */
    @media(max-width:768px){
      header h1 { font-size: 2rem; }
      .staff-card { width: 140px; padding: 15px; }
      .music-btn, .download-btn { padding: 8px 20px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <!-- --- Header --- -->
  <header>
    <h1>INJERTOS MODS</h1>
    <p>Bienvenido a MARKET INJERTOS MODS</p>
  </header>

  <!-- --- Botones sociales --- -->
  <div class="socials">
    <a href="#" class="spotify"><i class="fab fa-spotify"></i> Spotify</a>
    <a href="#" class="discord"><i class="fab fa-discord"></i> Discord</a>
  </div>

  <!-- --- Música --- -->
  <button class="music-btn" onclick="toggleMusic()"><i class="fas fa-play"></i> Reproducir música</button>
  <audio id="https://files.catbox.moe/5qpo52.mp3" loop>
    <source src="ruta-de-tu-musica.mp3" type="audio/mpeg">
  </audio>

  <!-- --- Staff --- -->
  <div class="staff">
    <div class="staff-card">
      <img src="https://i.imgur.com/abc123.jpg" alt="Staff 1">
      <div class="name">Juan</div>
      <div class="role">Administrador</div>
    </div>
    <div class="staff-card">
      <img src="https://i.imgur.com/def456.jpg" alt="Staff 2">
      <div class="name">Ana</div>
      <div class="role">Moderador</div>
    </div>
    <div class="staff-card">
      <img src="https://i.imgur.com/ghi789.jpg" alt="Staff 3">
      <div class="name">Carlos</div>
      <div class="role">Colaborador</div>
    </div>
  </div>

  <!-- --- Video --- -->
  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </div>

  <!-- --- Descarga --- -->
  <a href="#" class="download-btn">Descargar archivo</a>

  <!-- --- Scripts --- -->
  <script>
    function toggleMusic() {
      const music = document.getElementById('music');
      const btn = document.querySelector('.music-btn');
      if(music.paused) {
        music.play();
        btn.innerHTML = '<i class="fas fa-pause"></i> Pausar música';
      } else {
        music.pause();
        btn.innerHTML = '<i class="fas fa-play"></i> Reproducir música';
      }
    }
  </script>

</body>
</html>
