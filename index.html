<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda de Aportes | Injertos Mods</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    text-align: center;
    overflow-x: hidden;
    transition: background 0.5s ease;
    background: url('https://cdn.pixabay.com/photo/2015/11/07/12/28/tree-1031814_640.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  /* BOTON INGRESAR */
  #btn-ingresar {
    display: inline-block;
    margin-top: 200px;
    padding: 20px 40px;
    font-size: 1.5rem;
    font-weight: bold;
    color: black;
    background: white;
    border: 2px solid black;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #000;
  }

  #btn-ingresar:hover {
    background: black;
    color: white;
    box-shadow: 0 0 20px #fff;
  }

  h1 {
    margin-top: 40px;
    font-size: 3rem;
    text-shadow: 2px 2px 8px red;
  }

  /* ---------------- TIENDA ---------------- */
  .tienda {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    padding: 40px 10px;
    margin-top: 20px;
    display: none; /* Oculto al inicio */
  }

  .producto-card {
    background: rgba(0, 0, 0, 0.8);
    border: 2px solid red;
    border-radius: 15px;
    width: 320px;
    box-shadow: 0 0 15px red;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
  }

  .producto-card:hover {
    transform: scale(1.03);
    box-shadow: 0 0 30px red, 0 0 60px rgba(255,0,0,0.8);
  }

  .producto-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-bottom: 2px solid red;
  }

  .producto-info {
    padding: 20px;
  }

  .producto-info h3 {
    color: red;
    margin-bottom: 10px;
    font-size: 1.5rem;
  }

  .producto-info p {
    font-size: 0.95rem;
    color: #ddd;
    margin-bottom: 8px;
    text-align: left;
  }

  .producto-precio {
    color: #00ffcc;
    font-weight: bold;
    font-size: 1.2rem;
    margin-top: 10px;
  }

  .botones-producto {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }

  .boton-aporte, .boton-ticket {
    display: inline-block;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: bold;
    text-decoration: none;
    color: white;
    transition: 0.3s;
    width: 48%;
    text-align: center;
  }

  .boton-aporte {
    background: red;
    box-shadow: 0 0 10px red;
  }
  .boton-aporte:hover {
    background: darkred;
    box-shadow: 0 0 20px red;
  }

  .boton-ticket {
    background: #5865F2;
    box-shadow: 0 0 10px #5865F2;
  }
  .boton-ticket:hover {
    background: #3a48c7;
    box-shadow: 0 0 20px #5865F2;
  }

  /* Footer */
  footer {
    margin-top: 60px;
    padding: 20px;
    background: rgba(0,0,0,0.6);
    font-size: 0.9rem;
    display: none; /* Oculto hasta ingresar */
  }
</style>
</head>
<body>

<!-- BOTON INGRESAR -->
<button id="btn-ingresar">INGRESAR</button>
