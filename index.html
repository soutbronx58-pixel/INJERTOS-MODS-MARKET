<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INJERTOS MODS STORE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    a { text-decoration: none; color: inherit; }

    /* Pantalla de bienvenida */
    #welcome-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://files.catbox.moe/dfmf63.png') no-repeat center center / cover;
      z-index: 9999;
    }

    #welcome-screen h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #000;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0000, 0 0 20px #000; }
      to { text-shadow: 0 0 20px #ff0000, 0 0 40px #000; }
    }

    #enter-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #000, #ff0000);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,0,0,0.6);
      transition: 0.3s;
    }
    #enter-btn:hover {
      background: linear-gradient(145deg, #ff0000, #000);
      transform: scale(1.05);
      box-shadow: 0 0 25px red;
    }

    /* Contenido tienda */
    #store {
      display: none;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      padding: 40px 20px;
      position: relative;
    }

    #store::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://files.catbox.moe/dfmf63.png') no-repeat center center / cover;
      filter: blur(5px) brightness(0.4);
      z-index: -1;
    }

    /* Staff */
    .staff-panel {
      width: 250px;
      background: rgba(255, 0, 0, 0.05);
      border: 1px solid rgba(255, 0, 0, 0.4);
      border-radius: 12px;
      padding: 20px;
      text-align: left;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }
    .staff-panel h2 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 12px red;
      color: #ff3b3b;
    }
    .staff-member {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
      transition: 0.3s;
    }
    .staff-member:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px red inset, 0 0 15px red;
    }
    .staff-member img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid rgba(255,0,0,0.3);
    }

    /* Contenido principal */
    .store-content {
      flex: 1;
      max-width: 1000px;
    }
    .store-content h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #000;
    }
    #store-subtitle {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #ff4c4c;
      text-shadow: 0 0 10px #000, 0 0 20px red;
      animation: glowSubtitle 3s infinite alternate;
    }
    @keyframes glowSubtitle {
      from { text-shadow: 0 0 10px #000, 0 0 20px #ff0000; }
      to { text-shadow: 0 0 20px #ff0000, 0 0 40px #000; }
    }

    .aportes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .aporte-card {
      width: 320px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 0, 0, 0.4);
      border-radius: 15px;
      padding: 20px;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 25px rgba(255,0,0,0.2);
    }
    .aporte-card:hover { transform: scale(1.05); box-shadow: 0 0 35px rgba(255,0,0,0.6); }
    .aporte-card img { width: 100%; border-radius: 12px; margin-bottom: 12px; }
    .aporte-card p { font-size: 1.1rem; margin: 5px 0; }

    .aporte-buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: center;
    }
    .aporte-buttons a {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      background: linear-gradient(145deg, #000, #ff0000);
      box-shadow: 0 0 10px rgba(255,0,0,0.4);
      transition: 0.3s;
    }
    .aporte-buttons a:hover {
      background: linear-gradient(145deg, #ff0000, #000);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,0,0,0.8);
    }

    /* Botón música */
    #music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(145deg, #000, #ff0000);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 2000;
      box-shadow: 0 0 10px red;
      transition: 0.3s;
    }
    #music-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px red; }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    #modal-content {
      background: #1a1a1a;
      border: 2px solid red;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px red;
      color: white;
    }
    #modal-close {
      margin-top: 15px;
      padding: 10px 20px;
      background: linear-gradient(145deg, #ff0000, #000);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Redes */
    .social-icons {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .social-icons a {
      background: #222;
      color: white;
      padding: 10px;
      font-size: 1.5rem;
      border-radius: 8px 0 0 8px;
      transition: 0.3s;
    }
    .social-icons a:hover { background: #ff0000; }

    /* Contador */
    #visit-counter {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      padding: 10px 20px;
      backdrop-filter: blur(10px);
      color: white;
      font-weight: bold;
      display: none;
      z-index: 9999;
    }

    @media (max-width: 768px) {
      #store { flex-direction: column; padding: 20px 10px; gap: 20px; }
      .staff-panel { width: 90%; margin: 0 auto; }
      .store-content { width: 100%; }
      .aportes { flex-direction: column; gap: 20px; }
      .aporte-card { width: 100%; }
      .social-icons { top: auto; bottom: 10px; right: 50%; transform: translateX(50%); flex-direction: row; }
    }
  </style>
</head>

  </div>
