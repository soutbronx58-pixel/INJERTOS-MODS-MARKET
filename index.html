<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INJERTOS MODS VENTAS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: white;
      text-align: center;
    }

    a { text-decoration: none; color: inherit; }

    /* --- Pantalla de bienvenida --- */
    #welcome-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXBtNTF4Z3p6OXZ2Nng2N3QwODFsMmgwOGoxMnhpcjZuZGgwbXJqYSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/w0YROIlXXXl5k0yyvW/200.webp') no-repeat center center;
      background-size: cover;
      z-index: 1000;
    }
    #welcome-screen h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px black;
    }
    #enter-btn {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    #enter-btn:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 1);
    }

    /* --- Tienda de aportes --- */
    #store {
      display: none;
      padding: 40px 20px;
    }

    .aportes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .aporte-card {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      width: 200px;
      text-align: center;
      transition: 0.3s;
    }
    .aporte-card:hover { transform: scale(1.05); }
    .aporte-card img {
      border-radius: 12px;
      width: 100%;
      height: 150px; /* un poco más grande para mejor visualización */
      object-fit: cover;
      margin-bottom: 10px;
    }
    .aporte-card .name { font-weight: bold; margin-bottom: 5px; }
    .aporte-card .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .aporte-card button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    .buy-btn { background: #ff0033; color: white; }
    .buy-btn:hover { background: #cc0022; }
    .ticket-btn { background: #00ccff; color: white; }
    .ticket-btn:hover { background: #0099cc; }

    @media(max-width:768px){
      .aporte-card { width: 150px; padding: 15px; }
      #welcome-screen h1 { font-size: 2rem; }
      #enter-btn { padding: 12px 30px; font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- --- Pantalla de bienvenida --- -->
  <div id="welcome-screen">
    <h1>9 MESES PARA NACER Y 1 MINUTO PARA MORIR</h1>
    <button id="enter-btn">Ingresar</button>
  </div>

  <!-- --- Tienda de aportes --- -->
  <div id="store">
    <h1>TIENDA INJERTOS</h1>
    <div class="aportes">
      <!-- Aporte 1 -->
      <div class="aporte-card">
        <img src="https://via.placeholder.com/200x150.png?text=Aporte+1" alt="Aporte 1">
        <div class="name">Aporte 1</div>
        <div class="buttons">
          <button class="buy-btn">Comprar</button>
          <button class="ticket-btn">Ticket</button>
        </div>
      </div>
      <!-- Aporte 2 -->
      <div class="aporte-card">
        <img src="https://via.placeholder.com/200x150.png?text=Aporte+2" alt="Aporte 2">
        <div class="name">Aporte 2</div>
        <div class="buttons">
          <button class="buy-btn">Comprar</button>
          <button class="ticket-btn">Ticket</button>
        </div>
      </div>
      <!-- Aporte 3 -->
      <div class="aporte-card">
        <img src="https://via.placeholder.com/200x150.png?text=Aporte+3" alt="Aporte 3">
        <div class="name">Aporte 3</div>
        <div class="buttons">
          <button class="buy-btn">Comprar</button>
          <button class="ticket-btn">Ticket</button>
        </div>
      </div>
    </div>
  </div>

  <!-- --- Scripts --- -->
  <script>
    const enterBtn = document.getElementById('enter-btn');
    const welcomeScreen = document.getElementById('welcome-screen');
    const store = document.getElementById('store');

    enterBtn.addEventListener('click', () => {
      welcomeScreen.style.display = 'none';
      store.style.display = 'block';
    });
  </script>

</body>
</html>
